<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class=" lobster page-header text-center ">
              <h1>Pizza Palace</h1>
              <h2> Pizza To Live For.</h2>
            </div>
        </div>
        <div class="offers">
            <div class="row">
                <div class="col-md-5 text-center">
                    <img src="images/Apizza.jpeg">
                    <br>
                    <br>
                    <h3>Size</h3>
                    <select class="form-control size">
                      <option label="Small Ksh.500" value="500">Small</option>
                      <option label="Medium Ksh.700" value="700">Medium</option>
                      <option label="Large Ksh.1000" value="1000">Large</option>
                    </select>
                </div>
                <div class="col-md-5 text-center">
                    <img src="images/Bpizza.jpeg">
                    <br>
                    <br>
                    <h3>Toppings</h3>
                    <select class="form-control toppings">
                      <option label="jalapeno Ksh.200" value="200">Jalapeno</option>
                      <option label="ham Ksh.150" value="150">Ham</option>
                      <option label="chicken Ksh.180" value="180">Chicken</option>
                      <option label="bacon Ksh.220">Bacon</option>
                    </select>
                </div>
                <div class="col-md-5 text-center">
                    <img src="images/Cpizza.jpeg">
                    <br>
                    <br>
                    <h3>Crust-Flavors</h3>
                    <select class="form-control crust">
                      <option label="Garlic Buttery Blend Ksh.500" value="500">Garlic Buttery Blend</option>
                      <option label="Palace Favorite Ksh.200" value="200">Palace-Favorite</option>
                      <option label="Toated Parmesan Ksh.300" value="300">Toasted-Parmesan</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-info order" type="submit">Submit Order</button>
            </div>
            <table class="table mt-4 overlay">
                <thead>
                  <tr>
                    <th scope="row">Order No.</th>
                    <th scope="row">Size</th>
                    <th scope="row">Toppings</th>
                    <th scope="row">Crust</th>
                    <th scope="row">Total</th>
                  </tr>
                </thead>
                <tbody id="final">
                  <tr>
                    <th scope="col">1</th>
                    <td id="size"></td>
                    <td id="toppings"></td>
                    <td class="crust"></td>
                    <td class="total"></td>
                  </tr>
                </tbody>
            </table>
            <div class="finalorder-buttons mb-5">
                <div class="final-order">
                  <button class="btn btn-info add-pizza" type="submit">Add Another</button>
                  <div class="additional-info">
                    <h3>Your total is: <span></span></h3>
                    <h4>Thank you for ordering with Pizza Palace, Your order will be ready in 12 minutes</h4>
                  </div>
            </div>
            <div class="delivery">
                <h5>Would you like delivery for an additional <em>Kshs 150/=</em>?</h5>
            </div>
            <div class="text-center pt-4">
                <button class="btn btn-info check-out" type="submit">Checkout</button>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    
</body>
</html>
