<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class=" lobster page-header text-center ">
              <h1>Pizza Palace</h1>
              <h2> Pizza To Live For.</h2>
            </div>
        </div>
        <div class="offers">
            <div class="row">
                <div class="col-md-5 text-center">
                    <img src="images/Apizza.jpeg">
                    <br>
                    <br>
                    <h3>Size</h3>
                    <select class="form-control size">
                      <option label="Small Ksh.500" value="500">Small</option>
                      <option label="Medium Ksh.700" value="700">Medium</option>
                      <option label="Large Ksh.1000" value="1000">Large</option>
                    </select>
                </div>
                <div class="col-md-5 text-center">
                    <img src="images/Bpizza.jpeg">
                    <br>
                    <br>
                    <h3>Toppings</h3>
                    <select class="form-control toppings">
                      <option label="jalapeno Ksh.200" value="200">Jalapeno</option>
                      <option label="ham Ksh.150" value="150">Ham</option>
                      <option label="chicken Ksh.180" value="180">Chicken</option>
                      <option label="bacon Ksh.220">Bacon</option>
                    </select>
                </div>
                <div class="col-md-5 text-center">
                    <img src="images/Cpizza.jpeg">
                    <br>
                    <br>
                    <h3>Crust-Flavors</h3>
                    <select class="form-control crust">
                      <option label="Garlic Buttery Blend Ksh.500" value="500">Garlic Buttery Blend</option>
                      <option label="Palace Favorite Ksh.200" value="200">Palace-Favorite</option>
                      <option label="Toated Parmesan Ksh.300" value="300">Toasted-Parmesan</option>
                    </select>
                </div>

            </div>
        </div>

    </div>

    
</body>
</html>
